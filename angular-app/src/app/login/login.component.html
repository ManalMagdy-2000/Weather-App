<div class="weather-updates-background">
  <div class="container">
    <mat-card class="weather-updates-card">
      <h2 class="weather-updates-heading">Weather Updates</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <mat-form-field class="weather-input">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="weather-input">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" style="color: white; font-weight: bold; font-family: 'Times New Roman', Times, serif">Login</button>
        <p class="weather-register-link">Haven't registered yet? <a routerLink="/register">Register here</a></p>
      </form>
      <div class="weather-error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </mat-card>
  </div>
</div>
